<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        body{
            margin-left: 30px;
        }
        .logo {
            display: flex;
        }
        h2, h3{
            margin-left: 30px;
        }
        

        .logo img {
            width: 100px;
            margin-left: auto;
            margin-right: auto;
        
        }

        .form-row {
            display: flex;
            width: 100%;
            margin-bottom: 30px;
        }

        .labelinput-div{
            width: 50%;
            margin-right: 10px;
            margin-left: 20px;
            padding-right: 80px;
        }
        .input-div{
            padding: 20px 0; 
            width: 100%;
            margin-left: 10px;
            border: 1px solid rgb(230, 224, 224);
            border-radius: 5px;
        }
        .sec-two{
            width: 50%;
            margin-right: 50px;
        }
        .label{
            margin-left: 10px;
        }
        .input-div::placeholder{
            padding-left: 20px;
        }
        select.input-div{
            padding-left: 20px;
        }
        select.input-div option {
            padding-left: 10px;
        }
        
    </style>
</head>

<body>
    <div>
        <div class="logo"> <img src="altschool logo.jpeg"></div>
    </div>
    <section class="first-sec">
        <h2>Application Form</h2>
        <h3>Fill in your details</h3>
        <form>
            <div class="form-row">
                <div class="labelinput-div">
                    <label class="label" for="FirstName">First Name</label> <br>
                    <input class="input-div" type="text" placeholder="Enter first name">
                </div>
                <div class="sec-two" >
                    <label class="label" for="LastName">Last Name</label> <br>
                    <input class="input-div" type="text" placeholder="Enter last name">
                </div>
            </div>


            <div class="form-row">
                <div class="labelinput-div">
                    <labe class="label" l>Gender:</label>
                    <br>
                    <select class="input-div" id="Gender" name="gender">
                        <option value="" disabled selected> select gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <div class="sec-two">
                    <label class="label"  for="dob">Date of Birth</label>
                    <br>
                    <input  class="input-div"type="date" id="dob" name="dob">
                </div>
            </div>

            <div class="form-row">
                <div class="labelinput-div">
                    <label class="label" >Email Address</label>
                    <br>
                    <input class="input-div" type="text" placeholder="Enter email address">
                </div>
                <div class="sec-two">
                    <label class="label"  for="education">Educational Level</label>
                    <br>
                    <select class="input-div" id="education" name="education">
                        <option value="" disabled selected>Select level of education</option>
                        <option value="Bsc">Bsc</option>
                        <option value="Msc">Msc</option>
                        <option value="Diploma">Diploma</option>
                        <option value="placeholder">Doctorate Degree(PHD)/option>
                        <option value="High school">High school/Secondary School</option>
                        <option value="Junior school">Junior/Middle School</option>
                        <option value="">Post graduate</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="labelinput-div">
                    <label class="label"  for="country">Country</label>
                    <br>
                    <select class="input-div" id="Country" name="country">
                        <option value="">Select your country</option>
                        <option value="Afghanistan">Afghanistan</option>
                        <option value="Albania">Albania</option>
                        <option value="Algeria">Algeria</option>
                        <option value="Andorra">Andorra</option>
                        <option value="Angola">Angola</option>
                        <option value="Antigua and Barbuda">Antigua and Barbuda</option>
                        <option value="Argentina">Argentina</option>
                        <option value="Armenia">Armenia</option>
                        <option value="Australia">Australia</option>
                        <option value="Austria">Austria</option>
                        <option value="Azerbaijan">Azerbaijan</option>
                        <option value="Bahamas">Bahamas</option>
                        <option value="Bahrain">Bahrain</option>
                        <option value="Bangladesh">Bangladesh</option>
                        <option value="Barbados">Barbados</option>
                        <option value="Belarus">Belarus</option>
                        <option value="Belgium">Belgium</option>
                        <option value="Belize">Belize</option>
                        <option value="Benin">Benin</option>
                        <option value="Bhutan">Bhutan</option>
                        <option value="Bolivia">Bolivia</option>
                        <!-- Continue adding more countries -->
                    </select>
                </div>
                <div class="sec-two">
                    <label class="label" >State/city of Residence</label>
                    <br>
                    <input class="input-div" type="text" placeholder="Enter you state of Residence">
                </div>
            </div>



            <div class="form-row">
                <div class="labelinput-div">
                    <label class="label"  for="Employment Status"> Employment Status</label>
                    <br>
                    <select class="input-div" id="Employment" name="Employment">
                        <option value="" disabled selected>Select employment status</option>
                        <option value="">Employed</option>
                        <option value="">Unemployed</option>
                        <option value="">Self employed</option>
                    </select>
                </div>
                <div class="sec-two">
                    <label class="label" >Phone Number</label>
                    <br>
                    <input class="input-div" type="text" placeholder="09057916498">
                </div>
            </div>
            <div class="form-row">
                <div class="labelinput-div">
                    <label class="label" >choose School</label>
                    <br>
                    <select class="input-div" id="school" name="school">
                        <option value="" disabled selected>Select school</option>
                        <option value="">School of creative economy</option>
                        <option value="">school of business</option>
                    </select>
                    
                </div>
                
                <div class="sec-two">
                    <label class="label"  for="Scholarship">Scholarship/Discount Code (optional)</label>
                    <br>
                    <input class="input-div" type="text" placeholder="Scholarship or student ID or discount code">
                </div>
            </div>
            <div class="form-row">
                <div class="labelinput-div">
                    <label class="label"  for="School">how did you hear about us?</label>
                    <br>
                    <select class="input-div" id="school" name="school">
                        <option value="" disabled selected>Select Channel</option>
                        <option value="">Online Ad</option>
                        <option value="">friend</option>
                    </select>
                </div>
                <div class="sec-two">
                    <label class="label" >Choose Course of Study</label>
                    <br>
                    <select class="input-div" id="" name="course of study">
                        <option value="">school of engineering</option>
                        <option value="">school of datat science</option>
                </div>
            </div>   
        </form>
    </section>
</body>
</html>
