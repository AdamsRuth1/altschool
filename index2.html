<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .form-div{
            
        }
    </style>
</head>
<body>
    <main>
    <div> <img src="./altschool logo.jpeg"></div>
    <div>
        <section>
        <h1>Application Form</h1>
        <h4>fill in your details</h4>
        </section>
        <form class="form-div">
            <div>
                <label for="FirstName">First Name</label><br>
                <input type="text" placeholder="enter first name">
            </div>
            <div>
                <label for="lastName">Last Name</label><br>
                <input type="text" placeholder="enter your last name">
            </div>
            <div>
                <label for="gender">Gender</label><br>
                <select id="Gender" name ="gender">
                    <option value="" disabled > select gender</option>
                    <option value="male"> Male</option>
                    <option value=""> female</option>
                </select>
            </div>
                <label for="dob">date of birth</label> <br>
                <input type="date" id="dob" name="dob">
            </div>
            <div>
                <label>Email address</label><br>
                <input type="text" placeholder="enter email">
            </div>
            <div>
                <label for="education">Educational Level</label>
                <br>
                <select id="education" name="education">
                    <option value="" disabled selected>Select level of education</option>
                    <option value="Bsc">Bsc</option>
                    <option value="Msc">Msc</option>
                    <option value="Diploma">Diploma</option>
                    <option value="placeholder">Doctorate Degree(PHD)/option>
                    <option value="High school">High school/Secondary School</option>
                    <option value="Junior school">Junior/Middle School</option>
                    <option value="">Post graduate</option>
                </select>
            </div>
            <div>
                <label for="country">Country</label>
                <br>
                <select id="Country" name="country">
                    <option value="">Select your country</option>
                    <option value="Afghanistan">Afghanistan</option>
                    <option value="Albania">Albania</option>
                    <option value="Algeria">Algeria</option>
                    <option value="Andorra">Andorra</option>
                    <option value="Angola">Angola</option>
                    <option value="Antigua and Barbuda">Antigua and Barbuda</option>
                    <option value="Argentina">Argentina</option>
                    <option value="Armenia">Armenia</option>
                    <option value="Australia">Australia</option>
                    <option value="Austria">Austria</option>
                    <option value="Azerbaijan">Azerbaijan</option>
                    <option value="Bahamas">Bahamas</option>
                    <option value="Bahrain">Bahrain</option>
                    <option value="Bangladesh">Bangladesh</option>
                    <option value="Barbados">Barbados</option>
                    <option value="Belarus">Belarus</option>
                    <option value="Belgium">Belgium</option>
                    <option value="Belize">Belize</option>
                    <option value="Benin">Benin</option>
                    <option value="Bhutan">Bhutan</option>
                    <option value="Bolivia">Bolivia</option>
                    <!-- Continue adding more countries -->
                </select>
            </div>
            <div>
                <label for=" city"> state/city of residence</label>
                <br>
                <input type="text" placeholder="enter your state of residence">
            </div>
        </form>
        <section>
            <p>By clicking continue, I agree to  <a href="https://www.altschoolafrica.com/terms">Terms of Use</a> and acknowledge that I
                have read the  <a href="https://altschoolafrica.com/policy">Privacy policy</a>.
                </p>
        </section>
        <button>
            Proceed
        </button>
            <p>already have an account? <a href="https://portal.altschoolafrica.com/auth/login">sign in</a></p>
        
    </div>
</main>
</body>
</html>
